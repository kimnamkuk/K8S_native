apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-nginx
  labels:
    run: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
